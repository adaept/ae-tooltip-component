<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>adaept tooltip component</title>
    <style>
        html {
            --color-primary: lightblue;
        }

        div {
            border: 2px solid orange;
        }

        ae-tooltip-component {
            border: 1px solid blue;
            padding: 0.15rem;
        }

        .highlight {
            /* background-color: yellow; */
            /* border-bottom: 2px solid blue; */
        }
    </style>
    <script src="ae-tooltip-component.js"></script>
    <script src="ae-confirmlink-component.js"></script>
    <script src="ae-infotoggle-component.js"></script>
</head>

<body>
    <p>
        <ae-tooltip-component class="aebackground" aetext="Show aeicons info here...">
            <span class="highlight">Web Components</span>
        </ae-tooltip-component> from adaept!
    </p>

    <ae-tooltip-component></ae-tooltip-component>
    <div>This does not get the web component styles!</div>
    <a is="ae-confirmlink-component" href="https://www.google.com">Google</a>
    <br />
    <ae-infotoggle-component is-visible="true">This works!</ae-infotoggle-component>
</body>

</html>
